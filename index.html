<!DOCTYPE html>
<html>
    <body>
        <div class="container" style="max-width:420px;margin:48px auto;padding:24px;border:1px solid #ddd;border-radius:8px;font-family:Segoe UI, Roboto, Arial, sans-serif;background:#fafafa;box-shadow:0 6px 18px rgba(0,0,0,0.04);">
            <h1 style="margin:0 0 12px;font-size:22px;color:#222;text-align:center;">Simple Counter</h1>
            <p id="count-display" style="font-size:48px;font-weight:700;text-align:center;margin:12px 0;color:black;">0</p>
            <div class="button-group" style="display:flex;gap:8px;justify-content:center;">
                <button id="increase-btn" style="padding:8px 14px;font-size:14px;border-radius:6px;border:1px solid #2b7cff;background:#2b7cff;color:#fff;cursor:pointer;">Increase</button>
                <button id="decrease-btn" style="padding:8px 14px;font-size:14px;border-radius:6px;border:1px solid #ff6b6b;background:#ff6b6b;color:#fff;cursor:pointer;">Decrease</button>
                <button id="reset-btn" style="padding:8px 14px;font-size:14px;border-radius:6px;border:1px solid #6c757d;background:#6c757d;color:#fff;cursor:pointer;">Reset</button>
            </div>
        </div>
        <script>
            let count = 0;
            const countDisplay = document.getElementById('count-display');
            const increaseBtn = document.getElementById('increase-btn');
            const decreaseBtn = document.getElementById('decrease-btn');
            const resetBtn = document.getElementById('reset-btn');
            function updateDisplay() {
                countDisplay.textContent = count;
                if (count > 0) {
                    countDisplay.style.color = 'green';
                } else if (count < 0) {
                    countDisplay.style.color = 'red';
                } else {
                    countDisplay.style.color = 'black';
                }
            }
            increaseBtn.addEventListener('click', () => {
                count++;
                updateDisplay();
            });
            decreaseBtn.addEventListener('click', () => {
                count--;
                updateDisplay();
            });
            resetBtn.addEventListener('click', () => {
                count = 0;
                updateDisplay();
            });
            updateDisplay();
        </script>
    </body>
</html>
